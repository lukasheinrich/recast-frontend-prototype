{% extends "base.html" %}

{% block postheader %}

{% endblock %}

{% block prebody %}
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">
    <script src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="//cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.css">
    <script src="//cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
        })
    </script>

{% endblock %}

{% block container%}
<div class="page-header">
    <h1>Recast Scan Requests</h1>
</div>

<div class="row">

    <table id="requestsTable" class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            {% for row in requests_info %}
              <tr>
                <td><a href=/recast/request/{{row['id']}}>{{row['title']}}</a></td>
                <td>
                  {% for b in backend_data[row['id']] %}
                    <span class="label label-default"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span>{{b}}</span>
                  {% endfor %}
                </td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
